<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>ODOC Yogurt</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="/javaScript/loadHTML.js" defer></script>
  <script src="/javaScript/functions.js" defer></script>
</head>

<body>
  <div id="contact_container">
    <!-- NAVIGATION  -->
    <nav></nav>


    <main>
      <section class="contact_reason">
        <h2>CONTACT US</h2>
        <p class="contact_greeting">
          How can I help you?
        </p>
        <div class="contact_subject">
          <p>Subject*</p>
          <select>
            <option>General Inquiry</option>
            <option>Product Related</option>
            <option>Franchise Inquiry</option>
          </select>
        </div>
      </section>

      <form action="" method="get">
        <section class="contact_message">
          <div class="contact_msg_first_div">
            <div>
              <p>Name*</p>
              <input type="text" required>
            </div>
            <div>
              <p>Email*</p>
              <input type="email" placeholder="ex) madfor@yogurt.com" required>
            </div>
          </div>
          <p>Message*</p>
          <textarea rows="5" required></textarea><br>
          <p class="robot">I'm not a robot</p>
          <input type="submit" value="Send Message">
        </section>
      </form>
    </main>

    <!-- FOOTER  -->
    <footer></footer>
  </div>
</body>

</html>
